<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <!-- Add your CSS and other dependencies here -->
</head>
<body>
    <h1>Feedbacks for {{ event_title }}</h1>

    {% if feedbacks %}
    <ul>
        {% for feedback in feedbacks %}
        <li>
            <strong>Name:</strong> {{ feedback.name }}<br>
            <strong>Email:</strong> {{ feedback.email }}<br>
            <strong>Feedback:</strong> {{ feedback.feedback_text }}<br>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No feedbacks available for this event.</p>
    {% endif %}

    <!-- Add your HTML structure and styling for feedbacks here -->

    <!-- Add your JavaScript if needed -->
</body>
</html>
