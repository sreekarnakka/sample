<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS Styles */
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/fullcalendar.min.css">

</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'admin_lectures' %}">Lectures & Seminars</a>
        <a href="{% url 'admin_std_events' %}">Student Exclusive Events</a>
        <a href="{% url 'admin_fac_events' %}" >Faculty Exclusive Events</a>
        <!-- <a href="#responses" onclick="showPage('dashboard')">Dashboard</a> -->
        <a href="{% url 'admin_calender' %}">Request</a>
        <a href="{% url 'cal' %}">Calender Settings</a>
        <a href="{% url 'newsreport' %}">News Report</a>
        <a href="{% url 'home' %}">Log Out</a>

    </div>

    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <!--  -->
        <div id="calendar" class="container">calender</div>



        </div>
    </div>



    <script>
       $(document).ready(function () {
            // Initialize the FullCalendar
            $('#calendar').fullCalendar({
                selectable: true,
                selectHelper: true,
                select: function () {
                    $('#termsModal').modal('toggle');
                },
                header: {
                    left: '',
                    center: 'title',
                    right: 'prev, today, next'
                },
                buttonText: {
                    today: 'Today',
                    month: 'Month',
                    week: 'Week',
                    day: 'Day',
                    list: 'List'
                },
                events: [{
                    title: 'Seminar at CMR, Medchal',
                    start: '2023-09-15T10:00',
                    end: '2023-09-15T12:00',
                    color: 'red',
                    textColor: 'black'
                }],
                dayRender: function (date, cell) {
                    var newdate = $.fullCalendar.formatDate(date, 'DD-MM-YYYY');
                },
            });
        });
    </script>

</body>
</html>
