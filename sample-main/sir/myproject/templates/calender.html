<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        #eventCalendar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Calendar</h2>
        <!-- Event Calendar -->
        <div id="eventCalendar"></div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('eventCalendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Initial view when the calendar loads
                editable: true, // Allow events to be dragged and resized
                eventClick: function (info) {
                    alert('Event: ' + info.event.title);
                },
                events: [
                    // Example events (you can load events from a source or add them manually)
                    {
                        title: 'Sample Event 1',
                        start: '2023-09-15T10:00:00',
                        end: '2023-09-15T12:00:00',
                    },
                    {
                        title: 'Sample Event 2',
                        start: '2023-09-18T14:00:00',
                        end: '2023-09-18T16:00:00',
                    },
                ],
            });

            calendar.render();
        });
    </script>
</body>
</html>
